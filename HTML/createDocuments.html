<script type="text/javascript">
    function checkField(src) {
        var act;
        var s = src.options[src.selectedIndex].innerHTML;
        window.act= '&dis='+ s;
    }

    function subForm(form) {
        if(window.act) {
            form.action += window.act;
            window.action = null;
            return true;
        } else {
            return false;
        }
    }

    function checkDoc(obj, state){
        var action, name;
        if(obj) {
            action = obj.value;
            name = obj.innerText;
            document.getElementById('hdr').innerHTML = name;
            //document.getElementById('refD').href += '?d='+action;
            document.getElementById('frm').action = '?d='+action;

        }
        if(state == true) {
            document.getElementById('wB').style.display = 'block';
            document.getElementById('bckB').style.display = 'block';
        } else if(state == false) {
            document.getElementById('wB').style.display = 'none';
            document.getElementById('bckB').style.display = 'none';
        }
    }
</script>
